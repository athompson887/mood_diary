name: mood_diary
description: >
  A beautiful, accessible mood tracking app to log your daily emotions,
  identify patterns, and gain insights into your mental wellbeing.
  Features include mood logging with notes and activities, visual statistics,
  history calendar view, and premium features via in-app purchase.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # Date/time utilities
  intl: any

  # UUID generation
  uuid: ^4.5.1

  # Charts
  fl_chart: ^0.69.2

  # Package info for version display
  package_info_plus: ^8.1.3

  # Rich text editing and emojis
  emoji_picker_flutter: ^3.1.0

  # Google Fonts for dyslexia-friendly typography (Lexend)
  google_fonts: ^6.2.1

  # In-app purchases via RevenueCat
  purchases_flutter: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  generate: true
